<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8fT/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="icon" href="assets/logo.png" type="image/x-icon">
    <title>Gerenciador de Tarefas</title>
</head>
<body>
    <div class="container">
        <div class="page">
            <h1>Minhas Tarefas</h1>
            <div>
                <label for="newTaskTitle">Obs: ao criar uma nova tarefa, seu status é "Aberta"</label>
                <div class="input-group">
                    <input type="text" id="newTaskTitle" placeholder="Adicionar Nova Tarefa">
                    <input type="date" id="newTaskprazo">
                    <button id="addTaskButton">Adicionar</button>
                </div>
                <button id="fetchTasksButton">Listar Tarefas</button>
                <button onclick="window.location.reload();" id="reloadPageButton">Atualizar Página</button>
                <label id="obs"></label>
                <ul id="taskList"></ul>
            </div>
        </div>
    </div>
    <footer>
        &copy; 2024 Jhorlen
    </footer>

    <script src="teste.js"></script>
</body>
</html>
